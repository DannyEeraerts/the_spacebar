Privacy Policy: Pravicy Beleid
This document describes the privacy policy of The Space Bar. It affects all data gathered and processed by The Space Bar. This policy is a derivative of the GDPR, and is to be applied to The Space Bar activities, and The Space Bar data processing and data and information systems.: Dit document beschrijft het privacybeleid van De Ruimte Bar. Het heeft invloed op alle door de Ruimte Bar verzamelde en verwerkte gegevens. Dit beleid is een afgeleide van de AVG en moet worden toegepast op De Ruimte Bar-activiteiten en De Ruimte Bar-gegevensverwerking en gegevens- en informatiesystemen.
latest update: laatste update
General Data Protection Regulation (GDPR): Algemene verordening gegevensbescherming (AVG)
The GDPR is EU Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data. It repeals Directive 95/46/EC. The GDPR comes in force on 25 May, 2018. More information can be found on the EC GDPR site or on the site of the data protection authority (DPA) for Belgium.: De AVG is EU-verordening (EU) 2016/679 van het Europees Parlement en de Raad van 27 april 2016 betreffende de bescherming van natuurlijke personen met betrekking tot de verwerking van persoonsgegevens en het vrije verkeer van dergelijke gegevens. Het trekt Richtlijn 95/46 / EG in. De GDPR wordt van kracht op 25 mei 2018. Meer informatie is te vinden op de EC GDPR-site  of op de site van de gegevensbeschermingsautoriteit (DPA) voor België.
The Space Bar as data owner and processor: De Ruimte Bar als data-eigenaar en processor
The Space Bar gathers personal data via several data and information systems and for a range of The Space Bar activities, such as the organisation of events. The Spacebar is the owner and processor of this data and does not pass on non public data on to third parties. All data gathered and processed by The Space Bar is subject to the EU General Data Protection Regulation (GDPR), which aims to protect the privacy of all EU inhabitants.: De Ruimte Bar verzamelt persoonsgegevens via verschillende data- en informatiesystemen en voor tal van de Ruimte Bar-activiteiten, zoals de organisatie van evenementen. De Ruimte Bar is eigenaar en verwerker van deze gegevens en geeft geen niet-openbare gegevens door aan derden. Alle door de Ruimte Bar verzamelde en verwerkte gegevens vallen onder de EU Algemene Verordening Gegevensbescherming (AVG), die tot doel heeft de privacy van alle EU-inwoners te beschermen.
You can contact The Space Bar through e-mail at: Je kan De Ruimte Bar contacteren via e-mail op
at the address Langemuntstraat, 9240 Zele, Belgium; or by phone; +32 (0)52 45 15 21. For questions concerning private data and how The Spacebar makes use of it, please contact: op het adres Langemuntstraat 29, 9240 Zele, België; of telefonisch; +32 (0)52 45 15 21. Voor vragen over privégegevens en hoe De Ruimte Bar er gebruik van maakt, gelieve contact op te nemen met
Complaints concerning the privacy policy of The Space Bar, or concerning unlawful data processing by The Space Bar, can be addressed to the Data Protection Authority (DPA) for Belgium: Klachten over het privacybeleid van De Ruimte Bar, of over onrechtmatige gegevensverwerking door de Ruimte Bar, kunnen worden gericht aan de Autoriteit Persoonsgegevens (DPA) voor België
If there is a data breach, The Spacebar is bound to inform the DPA within 72 hours, and affected users - if identifiable - will also be notified.: Als er een datalek is, is de Ruimte Bar verplicht om de DPA binnen 72 uur op de hoogte te brengen, en de getroffen gebruikers zullen - indien identificeerbaar - ook op de hoogte worden gebracht.
Your rights as a data subject: Uw rechten als betrokkene
A data subject is the natural person for whom personal data is processed. Each person has the right to be informed on what personal data is being processed and to have access to their personal data.: Een betrokkene is de natuurlijke persoon voor wie persoonsgegevens worden verwerkt. Elke persoon heeft het recht om geïnformeerd te worden over welke persoonsgegevens worden verwerkt en om toegang te hebben tot hun persoonsgegevens.
You have the right; to have your personal data corrected; to request a restriction or an end to processing of your data; and to be forgotten, which means the erasure of your personal data. Note that not all rights are absolute. The Spacebar can have compelling legitimate grounds that outweigh the interests and rights of the objector (accountancy, juridical reasons,...). When a request is made, The Spacebar may demand extra information to confirm identity. Note that the GDPR stipulates that each request made must be logged.: U heeft het recht uw persoonsgegevens te laten corrigeren; om een ​​beperking of beëindiging van de verwerking van uw gegevens te vragen; en om te worden vergeten, wat betekent dat uw persoonlijke gegevens worden gewist. Merk op dat niet alle rechten absoluut zijn. De Ruimte Bar kan overtuigende legitieme gronden hebben die zwaarder wegen dan de belangen en rechten van de bezwaarmaker (boekhouding, juridische redenen, ...). De Ruimte Bar kan bij een verzoek om extra informatie vragen om de identiteit te bevestigen. Houd er rekening mee dat de AVG bepaalt dat elk verzoek dat moet worden geregistreerd, moet worden geregistreerd.
Legal grounds for data processing: Rechtsgronden voor gegevensverwerking
There are several legal grounds for data processing. The most common is prior consent, which can be withdrawn at any time. A processing of data can be within agreement. Some of the services offered by The Spacebar require a personal account, and the processing of this data is limited to the linked services and is within agreement. The Space Bar has the legal obligation to process personal data for accountancy purposes, and has to keep this data for as long as is mandatory.: Er zijn verschillende rechtsgronden voor gegevensverwerking. De meest voorkomende is  voorafgaande toestemming , die op elk moment kan worden ingetrokken. Een verwerking van gegevens kan in overleg plaatsvinden. Voor sommige van de door De Ruimte Bar aangeboden diensten is een persoonlijk account nodig en de verwerking van deze gegevens is beperkt tot de gekoppelde diensten en is in overleg. De Ruimte Bar heeft de  wettelijke verplichting om persoonsgegevens te verwerken voor boekhoudkundige doeleinden, en moet deze gegevens bewaren zolang dat verplicht is.
Data processing by The Space Bar: Gegevensverwerking door De Space Bar
The Space Bar privacy policy lists all data and information systems which process personal data. For some of the systems a more specific disclaimer is made, and direct contact details are given in the disclaimer.  Questions can also be directed to: De Ruimte Bar-privacybeleid somt alle data- en informatiesystemen op die persoonsgegevens verwerken. Voor sommige systemen wordt een meer specifieke disclaimer gemaakt en directe contactgegevens worden gegeven in de disclaimer. Vragen kunnen ook gesteld worden aan
The basic principles of the GDPR is to keep the processing of personal data to a minimum - data privacy by design and by default - and to think about how to protect data from the beginning - data protection by design. To this end The Space Bar places its systems and data processing under scrutiny, and deletes data or renders it anonymous where possible.: De basisprincipes van de AVG zijn om de verwerking van persoonsgegevens tot een minimum te beperken -  gegevensprivacy door ontwerp en standaard  - en na te denken over hoe gegevens vanaf het begin kunnen worden beschermd -  gegevensbescherming door ontwerp . Daartoe plaatst de Ruimte Bar haar systemen en gegevensverwerking onder de loep, en verwijdert ze gegevens of maakt ze waar mogelijk anoniem.
The Space Bar services requiring personal data: De Ruimte Bar-diensten waarvoor persoonsgegevens nodig zijn
For some of the services and activities of The Space Bar, an account and / or processing of personal data is necessary. By entering your personal data and / or creating an account you agree to the data processing. This data is kept for as long as the agreement lasts, and at least as long as is required for legal purposes (e.g. accountancy). For purposes concerning proof in juridical disputes, The Space Bar may store personal data up to 10 years after the fact, which is the maximum legal term for placing personal claims.: Voor sommige diensten en activiteiten van het VLIZ is een account en / of verwerking van persoonsgegevens noodzakelijk. Door het invoeren van uw persoonsgegevens en / of het aanmaken van een account gaat u akkoord met de gegevensverwerking. Deze gegevens worden bewaard zolang de overeenkomst duurt, en tenminste zolang als nodig is voor juridische doeleinden (bijvoorbeeld boekhouding). Voor bewijsdoeleinden in juridische geschillen mag het VLIZ persoonsgegevens opslaan tot 10 jaar na dato, de maximale wettelijke termijn voor het indienen van persoonlijke claims.
Changes to the Privacy Policy: Wijzigingen in het privacybeleid
Please note that the The Space Bar Privacy Policy is reviewed periodically. The Space Bar reserves the right to modify its Privacy Policy at any time without notice. Any changes to the Privacy Policy will be posted on this page and will become effective on the date of posting. We encourage you to periodically review this page for the latest information on our privacy practices.: Houd er rekening mee dat De Ruimte Bar-privacybeleid periodiek wordt herzien. De Ruimte Bar behoudt zich het recht voor om zijn privacybeleid op elk moment zonder voorafgaande kennisgeving te wijzigen. Alle wijzigingen in het privacybeleid worden op deze pagina gepubliceerd en worden van kracht op de datum van publicatie. We raden u aan deze pagina regelmatig te bekijken voor de laatste informatie over onze privacypraktijken.
Recourse: Beroep
Any comments, complaints, or questions concerning this policy, or complaints or objections about our use of your personal information, should be addressed by emailing your comments to: Eventuele opmerkingen, klachten of vragen over dit beleid, of klachten of bezwaren over ons gebruik van uw persoonlijke informatie, moeten worden beantwoord door uw opmerkingen te e-mailen naar