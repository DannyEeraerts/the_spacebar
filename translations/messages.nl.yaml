Year after year, the Geminids are the strongest meteor shower in terms of rates. When the shower was observed in the 1830s, rates were about 30 meteors per hour, and now, over 100 appear per hour. Some observers have estimated 140 meteors per hour.: Jaar na jaar zijn de Geminiden qua snelheid de sterkste meteorenregen. Toen de douche in de jaren 1830 werd waargenomen, waren de snelheden ongeveer 30 meteoren per uur en nu verschijnen er meer dan 100 per uur. Sommige waarnemers schatten 140 meteoren per uur.
Meteor showers happen when Earth passes through the debris field of a comet or asteroid as these objects make their way around the sun, shedding "crumbs" along the way. That's why a given meteor shower generally appears around the same time each calendar year. And occasionally, when the Jovian planet gets close to a stream of debris, its immense gravity perturbs the particles, nudging them slightly closer to Earth and thereby increasing the amount of meteors visible in the night sky. Occasionally, this can produce outbursts, or brief periods of intense activity in which skywatchers can see more than 1,000 meteors per hour.: Meteorenregens vinden plaats wanneer de aarde door het puinveld van een komeet of asteroïde passeert, terwijl deze objecten zich een weg banen door de zon en onderweg kruimels afwerpen. Dat is de reden waarom een ​​bepaalde meteorenregen over het algemeen elk kalenderjaar rond dezelfde tijd verschijnt. En af en toe, wanneer de planeet van Jupiter dicht bij een stroom van puin komt, verstoort de immense zwaartekracht de deeltjes, duwt ze iets dichter bij de aarde en verhoogt daardoor de hoeveelheid zichtbare meteoren in de nachtelijke hemel. Af en toe kan dit uitbarstingen veroorzaken, of korte periodes van intense activiteit waarbij skywatchers meer dan 1.000 meteoren per uur kunnen zien.
The Delta Aquariids are active beginning in mid-July and are visible until late-August. These faint meteors are difficult to spot, and if there is a moon you will not be able to view them. If the moon is not present, your best chance to see the Delta Aquariids is when meteor rates rise during the shower's peak at the end of July.: De Delta Aquariids zijn actief vanaf half juli en zijn zichtbaar tot eind augustus. Deze zwakke meteoren zijn moeilijk te zien en als er een maan is, kun je ze niet zien. Als de maan niet aanwezig is, is je beste kans om de Delta Aquariids te zien gedurende hun piek eind juli.
The Eta Aquarids peak during early-May each year. Eta Aquarid meteors are known for their speed. These meteors are fast—traveling at about 148,000 mph (66 km/s) into Earth's atmosphere. Fast meteors can leave glowing "trains" (incandescent bits of debris in the wake of the meteor) which last for several seconds to minutes. In general, 30 Eta Aquarid meteors can be seen per hour during their peak.: De Eta Aquarids pieken elk jaar begin mei. Eta Aquarid-meteoren staan ​​bekend om hun snelheid. Deze meteoren zijn snel en reizen met een snelheid van ongeveer 148.000 mph (66 km / s) in de atmosfeer van de aarde. Snelle meteoren kunnen gloeiende "treinen" (gloeiende brokstukken in het kielzog van de meteoor) achterlaten die enkele seconden tot minuten duren. Over het algemeen zijn er tijdens hun piek 30 Eta Aquarid-meteoren per uur te zien.
Uranus, the seventh planet of the Solar System, has 27 known moons, most of which are named after characters that appear in, or are mentioned in, the works of William Shakespeare and Alexander Pope. Uranus's moons are divided into three groups; thirteen inner moons, five major moons, and nine irregular moons. The inner moons are small dark bodies that share common properties and origins with Uranus's rings. The five major moons are ellipsoidal, indicating that they reached hydrostatic equilibrium at some point in their past (and may still be in equilibrium), and four of them show signs of internally driven processes such as canyon formation and volcanism on their surfaces. The largest of these five, Titania, is 1.578 km in diameter and the eighth-largest moon in the Solar System, about one-twentieth the mass of the Earth's Moon. The orbits of the regular moons are nearly coplanar with Uranus's equator, which is tilted 97.77° to its orbit. Uranus's irregular moons have elliptical and strongly inclined (mostly retrograde) orbits at large distances from the planet.: Uranus, de zevende planeet van het zonnestelsel, heeft 27 bekende manen, waarvan de meeste zijn vernoemd naar personages die voorkomen in de werken van William Shakespeare en Alexander Pope. De manen van Uranus zijn onderverdeeld in drie groepen; dertien binnenmanen, vijf grote manen en negen onregelmatige manen. De binnenste manen zijn kleine donkere lichamen die gemeenschappelijke eigenschappen en oorsprong delen met de ringen van Uranus. De vijf belangrijkste manen zijn ellipsvormig, wat aangeeft dat ze op een bepaald punt in hun verleden hydrostatisch evenwicht bereikten (en mogelijk nog in evenwicht zijn), en vier ervan vertonen tekenen van intern gedreven processen zoals canyonvorming en vulkanisme op hun oppervlakken. De grootste van deze vijf, Titania, heeft een diameter van 1,578 km en de achtste grootste maan in het zonnestelsel, ongeveer een twintigste van de massa van de maan van de aarde. De banen van de gewone manen zijn bijna coplanair met de evenaar van Uranus, die 97,77 ° naar zijn baan is gekanteld. De onregelmatige manen van Uranus hebben elliptische en sterk hellende (meestal retrograde) banen op grote afstanden van de planeet.
Charon, also known as (134340) Pluto I, is the largest of the five known natural satellites of the dwarf planet Pluto. It has a mean radius of 606 km. It was discovered in 1978 at the United States Naval Observatory in Washington, D.C.: Charon, ook wel bekend als (134340) Pluto I, is de grootste van de vijf bekende natuurlijke satellieten van de dwergplaneet Pluto. Het heeft een gemiddelde straal van 606 km. Het werd ontdekt in 1978 bij het United States Naval Observatory in Washington, D.C.
The rings of Saturn are the most extensive ring system of any planet in the Solar System. They consist of countless small particles, ranging in size from micrometers to meters, that orbit about Saturn. The ring particles are made almost entirely of water ice, with a trace component of rocky material.: De ringen van Saturnus zijn het meest uitgebreide ringsysteem van elke planeet in het zonnestelsel. Ze bestaan ​​uit talloze kleine deeltjes, variërend in grootte van micrometers tot meters, die rond Saturnus draaien. De ringdeeltjes zijn bijna volledig gemaakt van waterijs, met een sporenbestanddeel van rotsachtig materiaal.
More than 150 moons orbit worlds in our solar system. Known as natural satellites, they orbit planets, dwarf planets, asteroids, and other debris. Among the planets, moons are more common in the outer reaches of the solar system. Mercury and Venus are moon-free, Mars has two small moons, and Earth has just one. Meanwhile, Jupiter and Saturn have dozens, and Uranus and Neptune each have more than 10. Even though it’s relatively small, Pluto has five moons, one of which is so close to Pluto in size that some astronomers argue Pluto and this moon, Charon, are a binary system. : Meer dan 150 manen draaien in een baan rond ons zonnestelsel. Bekend als natuurlijke satellieten, cirkelen ze rond planeten, dwergplaneten, asteroïden en ander puin. Onder de planeten komen manen vaker voor in de buitenste regionen van het zonnestelsel. Mercurius en Venus zijn maanvrij, Mars heeft twee kleine manen en de aarde heeft er maar één. Ondertussen hebben Jupiter en Saturnus er tientallen, en Uranus en Neptunus hebben elk meer dan 10. Hoewel het relatief klein is, heeft Pluto vijf manen, waarvan er één zo dicht bij Pluto ligt dat sommige astronomen beweren dat Pluto en deze maan, Charon, een binair systeem zijn.
Any ancient life on Mercury would have faced many extinction events. Here on Earth many past life forms have been destroyed by asteroid impacts. The dinosaurs are a classic example. Images of Mercury’s surface returned by the Mariner 10 and MESSENGER spacecraft have shown that the surface has suffered many large impacts. In fact, it was heavily bombarded during the Late Heavy Bombardment that occurred about 3.9 billion years ago. Any one of those impacts could have destroyed any life on the planet. Many scientists believe that a great deal of the planet’s surface was stripped away by one impact. If the impact removed a large portion of the surface, surely it would have taken any life that existed at the time with it.: Elk vroeger leven op Mercurius zou vele uitstervingsgebeurtenissen hebben meegemaakt. Hier op aarde zijn veel vorige levensvormen vernietigd door asteroïde inslagen. De dinosauriërs zijn hiervan een klassiek voorbeeld. Afbeeldingen van het oppervlak van Mercurius, welke zijn verzonden door het Mariner 10- en MESSENGER-ruimtevaartuig, hebben aangetoond dat het oppervlak veel grote schokken heeft ondergaan. In feite werd het zwaar gebombardeerd, een bombardement dat ongeveer 3,9 miljard jaar geleden plaatsvond. Elk van die effecten had elk leven op aarde kunnen vernietigen. Veel wetenschappers geloven dat een groot deel van het oppervlak van de planeet door één inslag is weggenomen. Als de inslag een groot deel van het oppervlak had verwijderd, zal het zeker het leven hebben gekost dat er op dat moment bestond.
To obtain an idea of the size of a light-year, take the circumference of the Earth (24,900 miles), lay it out in a straight line, multiply the length of the line by 7.5 (the corresponding distance is one light-second), then place 31.6 million similar lines end to end. The resulting distance is almost 6 trillion (6,000,000,000,000) miles!: Om een ​​idee te krijgen van de grootte van een lichtjaar, neem je de omtrek van de aarde (24.900 mijl), leg je deze uit in een rechte lijn, vermenigvuldig je de lengte van de lijn met 7,5 (de bijbehorende afstand is één lichtseconde), en plaats dan 31,6 miljoen vergelijkbare lijnen van begin tot eind. De resulterende afstand is bijna 6 biljoen (6.000.000.000.000) mijl!
According to Einstein's general theory of relativity, as an object moves faster, its mass increases, while its length contracts. At the speed of light, such an object has an infinite mass, while its length is 0 — an impossibility. Thus, no object can reach the speed of light, the theory goes.: Volgens de algemene relativiteitstheorie van Einstein neemt de massa toe naarmate een object sneller beweegt, terwijl de lengte ervan samentrekt. Met de lichtsnelheid heeft zo'n object een oneindige massa, terwijl de lengte 0 is - een onmogelijkheid. Geen enkel object kan dus de lichtsnelheid bereiken, zo luidt de theorie.
