At the very beginning of our solar system, before there was an Earth, Jupiter or Pluto, a massive swirling cloud of dust and gas circled the young Sun. The dust particles in this disk collided with each other and formed into larger bits of rock. This process continued until they reached the size of boulders. Eventually this process of accretion formed the planets of our solar system.: Helemaal aan het begin van ons zonnestelsel, voordat er een aarde, Jupiter of Pluto was, cirkelde een enorme wervelende stof- en gaswolk rond de jonge zon. De stofdeeltjes in deze schijf kwamen met elkaar in botsing en vormden grotere stukjes steen. Dit proces ging door totdat ze de grootte van rotsblokken bereikten. Uiteindelijk vormde dit aanwasproces de planeten van ons zonnestelsel.
