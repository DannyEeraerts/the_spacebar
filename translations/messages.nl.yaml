#cookie policy
Cookie Policy: Cookie Beleid
What are Cookies?: Wat zijn Cookies?
The different types of Cookies: De verschillende Cookie types
Why we use Cookies?: Waarom gebruiken we Cookies?
How can I check Cookies?: Hoe kan ik Cookies checken?
Delete Cookies: Verwijder Cookies
Cookies are small files which are stored on a user’s computer. They are designed to hold a modest amount of data specific to a particular client and website, and can be accessed either by the web server or the client computer. This allows the server to deliver a page tailored to a particular user, or the page itself can contain some script which is aware of the data in the cookie and so is able to carry information from one visit to the website (or related site) to the next.: Cookies zijn kleine bestanden die op de computer van een gebruiker worden opgeslagen. Ze zijn ontworpen om een ​​bescheiden hoeveelheid gegevens te bevatten die specifiek zijn voor een bepaalde gebruiker en website en zijn toegankelijk voor de webserver of de clientcomputer. Hierdoor kan de server een pagina leveren die op maat is gemaakt voor een bepaalde gebruiker, de pagina zelf kan een script bevatten dat op de hoogte is van de gegevens in de cookie en dus in staat is om informatie van een bezoek aan de website (of gerelateerde site) naar de volgende.
STATISTICAL: STATISTISCH
BEHAVIOURAL: GEDRAGSMATIG
FUNCTIONAL: FUNCTIONEEL
SESSION COOKIES AND PERMANENT: SESSION COOKIES EN PERMANENT
ESSENTIAL: ESSENTIEEL
Statistical cookies collect informations about your use of our website, for example; which are the pages you visit, and which are the errors that you may encounter. These cookies are completely anonymous and are used only to help us to improve the functioning of our website and understand the interests of our users. We use statistical cookies for … Having informations about the most visited pages of the site; identify site errors to have an effective maintenance and updating of the website.Cookies we have defined as “statistical” will NOT be used for … Gather informations that could be used to advertise products or services to you on other websites. They’ll not be sold or transferred to third parts for purposes other than those listed above.: Statistische cookies verzamelen informatie over uw gebruik van onze website, bijvoorbeeld; welke pagina's u bezoekt en welke fouten u kunt tegenkomen. Deze cookies zijn volledig anoniem en worden alleen gebruikt om ons te helpen de werking van onze website te verbeteren en de interesses van onze gebruikers te begrijpen. We gebruiken statistische cookies voor ... Informatie hebben over de meest bezochte pagina's van de site; identificeer sitefouten voor een effectief onderhoud en bijwerking van de website. Cookies die we hebben gedefinieerd als "statistisch", worden NIET gebruikt voor ... Verzamelen van informatie die kan worden gebruikt om producten of diensten aan u te adverteren op andere websites. Ze worden niet verkocht of overgedragen aan derde partijen voor andere doeleinden dan de hierboven genoemde.
Behavioural cookies are used to collect data on your surfing habits and your preferences, for carrying out market research or sales at a distance, we speak in such cases of behavioral advertising and targeted advertising. These treatments are evaluated very carefully by the European and Belgian legislator, which imposed very restrictive rules. The ‘EU decided to impose on the Internet’s operators to request user’s prior before it can use behavioral cookies to make advertising or otherwise for other purposes than those strictly necessary to provide the service requested by the individual. If you don’t  want to receive these types of cookies on the website, you can use the opt-out provided in the settings page of cookies.: Gedragscookies worden gebruikt om gegevens te verzamelen over uw surfgedrag en uw voorkeuren, voor het uitvoeren van marktonderzoek of verkoop op afstand spreken we in dergelijke gevallen van gedragsreclame en gerichte reclame. Deze behandelingen worden zeer zorgvuldig geëvalueerd door de Europese en Belgische wetgever, die zeer restrictieve regels oplegde. De ‘EU heeft besloten om aan de internetoperators op te leggen de gebruikers vooraf te vragen voordat ze gedragscookies kunnen gebruiken om advertenties te maken of anderszins voor andere doeleinden dan strikt noodzakelijk om de door de persoon gevraagde dienst te verlenen. Als u dit soort cookies niet op de website wilt ontvangen, kunt u gebruik maken van de opt-out op de instellingenpagina van cookies.
Functional cookies are used to provide services or to remember settings to improve your visit and experience on our site.: Functionele cookies worden gebruikt om diensten te verlenen of instellingen te onthouden om uw bezoek en ervaring op onze site te verbeteren.
The distinction between session cookies and permanent can be carried out for their persistence on the user’s terminal. There are cookies that are deleted automatically at the end of each navigation; these cookies are called session cookies. If they have a longer life, they’re called persistent cookies (such as your personal preferences set by the user).: Het onderscheid tussen sessiecookies en permanent kan worden gemaakt voor hun persistentie op de terminal van de gebruiker. Er zijn cookies die automatisch worden verwijderd aan het einde van elke navigatie; deze cookies worden sessiecookies genoemd. Als ze een langere levensduur hebben, worden ze permanente cookies genoemd (zoals uw persoonlijke voorkeuren die door de gebruiker zijn ingesteld).
Essential cookies are necessary to allow proper functionality required. Such as e-commerce sites don’t work without the use of cookies, so your experience on the site would be conditional and also the ability to add items to your cart and proceed through checkout.Essential cookies for the use of a website are exempt under the EU directive.: Essentiële cookies zijn nodig om de juiste functionaliteit mogelijk te maken. Bijvoorbeeld e-commerce sites werken niet zonder het gebruik van cookies, dus uw ervaring op de site zou voorwaardelijk zijn en ook de mogelijkheid om items aan uw winkelwagentje toe te voegen en door te gaan met afrekenen. Essentiële cookies voor het gebruik van een website zijn vrijgesteld onder de EU-richtlijn.
The Space Bar may use cookies for several reasons. In some parts of our website cookies are essential.: De Ruimte Bar kan om verschillende redenen cookies gebruiken. In sommige delen van onze website zijn cookies essentieel.
Cookies also help us to provide a better experience and richer, for example, for something that you find interesting; you could put “Like” on Facebook, or make a twit on Twitter; cookies facilitate these operations.: Cookies helpen ons ook om een ​​betere  en rijkere ervaring te bieden, bijvoorbeeld voor iets dat je interessant vindt; je zou een “Like” op Facebook kunnen zetten, of een twit op Twitter kunnen maken; cookies vergemakkelijken deze operaties.
Instead of a very long list, we ranked the most commonly used cookies based on their type of use, and we classify them as; basic, functional, statistical, behavioral, third part, session and permanent. Below, different types of cookies are analyzed in detail.: In plaats van een zeer lange lijst, hebben we de meest gebruikte cookies gerangschikt op basis van hun type gebruik, en we classificeren ze als; basis, functioneel, statistisch, gedragsmatig, derde partij, sessie en permanent. Hieronder worden verschillende soorten cookies in detail geanalyseerd.
The section “Help” of your browser should be able to help you with managing settings of cookies. If you don’t wish to receive cookies, you can make a change to your browser to notify you when cookies are sent. You can also delete cookies that you have already saved, through your browser settings. You can choose to accept cookies that are set by our site, in the cookie settings page. Please note that most of our website, works without the use of cookies but if you choose to disable some of them, you’ll lose features and functionality.: De sectie "Help" van uw browser zou u moeten kunnen helpen bij het beheren van de instellingen van cookies. Als u geen cookies wilt ontvangen, kunt u uw browser wijzigen om u op de hoogte te stellen wanneer cookies worden verzonden. U kunt cookies die u al heeft opgeslagen ook verwijderen via uw browserinstellingen. Op de pagina met cookie-instellingen kunt u ervoor kiezen om cookies te accepteren die door onze site zijn ingesteld. Houd er rekening mee dat het grootste deel van onze website werkt zonder het gebruik van cookies, maar als u ervoor kiest om sommige ervan uit te schakelen, verliest u functies en functionaliteit.
