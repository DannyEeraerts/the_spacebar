Description: Omschrijving
At the top of every page of this site you will see a message alerting you of our privacy policy and cookies policy. If you saw this message once, you probably don't want to see it again. We use a cookie to remember this setting. NOTE User data remains anonymous.: Bovenaan elke pagina van deze site ziet u een bericht waarin u wordt gewezen op ons privacybeleid en ons cookiebeleid. Als je dit bericht een keer hebt gezien, wil je het waarschijnlijk niet meer zien. We gebruiken een cookie om deze instelling te onthouden. OPMERKING Gebruikersgegevens blijven anoniem.
To understand how people use our site, and to explore further on our problems, we use Google Analytics. Most web sites use a kind of analysis program such as this. The data collected help us to see things as how many people visit our site, the country where they come from, how many pages they visited, how quickly our site loaded, and so on. All data collected is completely anonymous.: Om te begrijpen hoe mensen onze site gebruiken en om onze problemen verder te onderzoeken, gebruiken we Google Analytics. De meeste websites gebruiken zo'n soort analyseprogramma. De verzamelde gegevens helpen ons dingen te zien als hoeveel mensen onze site bezoeken, het land waar ze vandaan komen, hoeveel pagina's ze hebben bezocht, hoe snel onze site is geladen, enzovoort. Alle verzamelde gegevens zijn volledig anoniem.
If you want to delete The Space Bar cookies click the button below DELETE COOKIES.: Als u The Space Bar-cookies wilt verwijderen, klikt u op de onderstaande knop COOKIES VERWIJDEREN.
This action will delete the cookies on this site. If you feel that nothinghappened – what really happened is that the cookies have been deleted, and when you reload the page, bar cookie will be shown again. The duration must be considered subjective, because the user can delete the cookies on this site or other portals at any time, using specific settings of your browser for example Google Chrome, Safari, Firefox, Edge and so on.: Met deze actie worden de cookies op deze site verwijderd. Als je het gevoel hebt dat er niets is gebeurd - wat er echt is gebeurd, is dat de cookies zijn verwijderd en wanneer je de pagina opnieuw laadt, wordt de bar-cookie opnieuw weergegeven. De duur moet als subjectief worden beschouwd, omdat de gebruiker de cookies op deze site of andere portals op elk moment kan verwijderen met behulp van specifieke instellingen van uw browser, bijvoorbeeld Google Chrome, Safari, Firefox, Edge enzovoort.
NOTE: NOTA
DELETE COOKIES: VERWIJDER COOKIES
